<!doctype html>
<html>
<head>
    <meta charset=utf-8>
    <title>jQuery Events 201</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<select name="country" id="country">
    <option value="AF">Afghanistan</option>
    <option value="AL" disabled>Albania</option>
    <option value="ID">Indonesia</option>
    <option value="ZW">Zimbabwe</option>
</select>

<select name="country" id="country2">
    <option value="AF">Afghanistan</option>
    <option value="AL">Albania</option>
    <option value="ID" selected>Indonesia</option>
    <option value="ZW">Zimbabwe</option>
</select>

<select id="optgr">
  <optgroup label="Group 1">
    <option>Option 1.1</option>
  </optgroup>
  <optgroup label="Group 2">
    <option selected>Option 2.1</option>
    <option>Option 2.2</option>
  </optgroup>
  <optgroup label="Group 3" disabled>
    <option>Option 3.1</option>
    <option>Option 3.2</option>
    <option>Option 3.3</option>
  </optgroup>
</select>

<select multiple id="multiple">
  <option value="volvo" disabled>Volvo</option>
  <option value="saab" >Saab</option>
  <option value="opel" >Opel</option>
  <option value="audi">Audi</option>
</select>

<select name="user" id="userID" size="3">
  <option disabled>John</option>
  <option>Paul</option>
  <option>Ringo</option>
  <option>George</option>
</select>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script src="js/customSelectObjPattern.js" type="text/javascript"></script>
<script type="text/javascript">
 // $('#userID').data('customSelect').foo_public_method();
 $('#country').customSelect();
 $('#country2').customSelect();
 //$('#multiple').customSelect();
 //window.setTimeout($('#userID').customSelect(), 50);
 //$('#userID').customSelect({})
 // $('#optgr').customSelect()
 //$('#country').data('customSelect');
</script>

</body>
</html>
